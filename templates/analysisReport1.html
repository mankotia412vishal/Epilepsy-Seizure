{% extends 'layout.html' %}

{% block body %}
<style>
.gauge {
  width: 100%;
  max-width: 250px;
  font-family: "Roboto", sans-serif;
  font-size: 32px;
  color: #004033;
}

.gauge__body {
  width: 100%;
  height: 0;
  padding-bottom: 50%;
  background: #b4c0be;
  position: relative;
  border-top-left-radius: 100% 200%;
  border-top-right-radius: 100% 200%;
  overflow: hidden;
}

.gauge__fill {
  position: absolute;
  top: 100%;
  left: 0;
  width: inherit;
  height: 100%;
  background: #009578;
  transform-origin: center top;
  transform: rotate(0.25turn);
  transition: transform 0.2s ease-out;
}

.gauge__cover {
  width: 75%;
  height: 150%;
  background: #e7e4e4;
  border-radius: 50%;
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translateX(-50%);

  /* Text */
  display: flex;
  align-items: center;
  justify-content: center;
  padding-bottom: 25%;
  box-sizing: border-box;
}
#Vishal{
  
  /* I want to move this text below the gauage */
  text-align: center;
  position: absolute;
  top: 55%; /* Position 50% from the top */
  left: 39%; /* Position 50% from the left */
  font-weight: bold;
  font-size: 20px;
  font-family: Arial, Helvetica, sans-serif;



}
</style>
  
<div class="gauge">
    <div class="gauge__body">
      <div class="gauge__fill"></div>
      <div class="gauge__cover"></div>
    </div>
  </div>

  <div id="Vishal">
    {% if val==0 %}
    The Person does not have Epilepsy Seizure.
    {% endif %}
 
 
    {% if val==1 %}
    The Person have Epilepsy Seizure.
    {% endif %}
  </div>
    <script>
  const gaugeElement = document.querySelector(".gauge");

function setGaugeValue(gauge, value) {
  if (value < 0 || value > 1) {
    return;
  }

  gauge.querySelector(".gauge__fill").style.transform = `rotate(${
    value / 2
  }turn)`;
  gauge.querySelector(".gauge__cover").textContent = `${Math.round(
    value * 100
  )}%`;
}
// get the val from the flask and pass in the setGaugeValue function

setGaugeValue(gaugeElement,  {{val}});
 



    </script>

 
{% endblock %}
